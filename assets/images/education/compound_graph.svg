<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Axes -->
  <path d="M50 250 L270 250" stroke="#757575" stroke-width="2"/> <!-- X axis -->
  <path d="M50 250 L50 50" stroke="#757575" stroke-width="2"/> <!-- Y axis -->
  
  <!-- Linear Line (Simple Interest) - Lower -->
  <path d="M50 250 L250 150" stroke="#BDBDBD" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Exponential Line (Compound Interest) - Higher -->
  <path d="M50 250 Q 150 240 250 50" stroke="#4CAF50" stroke-width="4" fill="none"/>
  
  <!-- Area under curve -->
  <path d="M50 250 Q 150 240 250 50 V 250 H 50" fill="#E8F5E9" fill-opacity="0.5"/>
  
  <!-- Points -->
  <circle cx="50" cy="250" r="4" fill="#2E7D32"/>
  <circle cx="250" cy="50" r="4" fill="#2E7D32"/>
  
  <!-- Label -->
  <text x="160" y="100" font-family="Arial" font-size="14" fill="#2E7D32" font-weight="bold">Exponential</text>
</svg>
