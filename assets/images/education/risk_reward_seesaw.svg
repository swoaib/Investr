<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fulcrum -->
  <path d="M130 250 L150 210 L170 250 H130 Z" fill="#757575"/>
  
  <!-- Plank -->
  <line x1="50" y1="210" x2="250" y2="210" stroke="#616161" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Left Side: High Risk (Red Weight) -->
  <rect x="60" y="170" width="40" height="40" rx="4" fill="#F44336"/>
  <text x="65" y="195" font-family="Arial" font-size="10" fill="white" font-weight="bold">Risk</text>
  
  <!-- Right Side: Low Reward (Small Green Weight - showing balance idea, or maybe high reward?) 
       Actually, let's show High Risk = High Reward. 
       Let's put a big "Potential" bag on top of the Risk box -->
       
  <!-- Changed concept: Visualization of Risk vs Reward -->
  <!-- Left: Stocks (High risk, high up) -->
  <circle cx="50" cy="180" r="25" fill="#4CAF50" fill-opacity="0.8"/>
  <text x="35" y="185" font-family="Arial" font-size="12" fill="white">Stocks</text>
  
  <!-- Right: Bonds (Low risk, strictly grounded) -->
  <rect x="220" y="180" width="50" height="30" fill="#2196F3" fill-opacity="0.8"/>
  <text x="230" y="200" font-family="Arial" font-size="12" fill="white">Bonds</text>
  
  <!-- Arrows -->
  <path d="M50 150 V 100" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M245 180 V 160" stroke="#2196F3" stroke-width="2"/>
  
  <!-- Text Labels -->
  <text x="30" y="90" font-family="Arial" font-size="12" fill="#4CAF50">High Return</text>
  <text x="220" y="150" font-family="Arial" font-size="12" fill="#2196F3">Stability</text>
</svg>
