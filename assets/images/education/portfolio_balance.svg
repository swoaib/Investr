<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Pie Chart Split -->
  <circle cx="150" cy="150" r="80" fill="#E0E0E0"/>
  
  <!-- 50% Stocks -->
  <path d="M150 150 L150 70 A 80 80 0 0 1 150 230 Z" fill="#4CAF50"/>
  
  <!-- 50% Bonds -->
  <path d="M150 150 L150 230 A 80 80 0 0 1 150 70 Z" fill="#2196F3"/>
  
  <!-- Text Labels -->
  <text x="180" y="155" font-family="Arial" font-size="14" fill="white" font-weight="bold">Stocks</text>
  <text x="70" y="155" font-family="Arial" font-size="14" fill="white" font-weight="bold">Bonds</text>
  
  <!-- Outer Ring (Unity) -->
  <circle cx="150" cy="150" r="85" stroke="#607D8B" stroke-width="4" fill="none"/>
  
  <!-- Checkmark -->
  <circle cx="240" cy="240" r="20" fill="#4CAF50"/>
  <path d="M230 240 L237 247 L250 233" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
