<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 2020 Bill -->
  <rect x="60" y="100" width="100" height="60" rx="4" fill="#4CAF50" fill-opacity="0.1" stroke="#4CAF50" stroke-width="2"/>
  <text x="85" y="135" font-family="Arial" font-size="16" fill="#4CAF50" font-weight="bold">$100</text>
  <text x="85" y="180" font-family="Arial" font-size="12" fill="#9E9E9E">2020</text>

  <!-- Arrow pointing to future -->
  <path d="M180 130L220 130M220 130L210 120M220 130L210 140" stroke="#2196F3" stroke-width="2"/>

  <!-- 2030 Bill (Smaller visual representation of value) -->
  <rect x="240" y="110" width="80" height="48" rx="4" fill="#F44336" fill-opacity="0.1" stroke="#F44336" stroke-width="2"/>
  <text x="260" y="140" font-family="Arial" font-size="14" fill="#F44336" font-weight="bold">$70</text>
  <text x="265" y="180" font-family="Arial" font-size="12" fill="#9E9E9E">2030</text>
  
  <!-- Shopping Cart Icon getting emptier -->
  <!-- Left Cart (Full) -->
  <circle cx="110" cy="80" r="5" fill="#FF9800"/>
  <circle cx="100" cy="70" r="5" fill="#2196F3"/>
  <circle cx="120" cy="70" r="5" fill="#9C27B0"/>
  
  <!-- Right Cart (Empty) -->
  <circle cx="280" cy="90" r="5" fill="#FF9800"/>
</svg>
