<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Engine Block -->
  <rect x="80" y="100" width="140" height="100" rx="10" fill="#607D8B"/>
  
  <!-- Pistons/Gears -->
  <circle cx="110" cy="150" r="20" fill="#90A4AE"/>
  <circle cx="150" cy="150" r="20" fill="#90A4AE"/>
  <circle cx="190" cy="150" r="20" fill="#90A4AE"/>
  
  <!-- Exhaust Pipe -->
  <path d="M220 180 L 250 180 L 260 170" stroke="#78909C" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Money coming out (Output) -->
  <circle cx="270" cy="160" r="12" fill="#4CAF50"/>
  <text x="266" y="165" font-family="Arial" font-size="12" fill="white" font-weight="bold">$</text>
  
  <!-- Label -->
  <text x="100" y="240" font-family="Arial" font-size="16" fill="#607D8B" font-weight="bold">EPS = Engine Power</text>
  <text x="120" y="260" font-family="Arial" font-size="12" fill="#9E9E9E">Earnings Per Share</text>
  
  <!-- Speed lines -->
  <path d="M40 120 L 70 120" stroke="#B0BEC5" stroke-width="2"/>
  <path d="M40 150 L 70 150" stroke="#B0BEC5" stroke-width="2"/>
  <path d="M40 180 L 70 180" stroke="#B0BEC5" stroke-width="2"/>
</svg>
