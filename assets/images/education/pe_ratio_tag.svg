<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- The Product (Stock Share) -->
  <rect x="80" y="100" width="100" height="120" rx="8" stroke="#607D8B" stroke-width="3" fill="white"/>
  <text x="100" y="160" font-family="Arial" font-size="40" fill="#607D8B" font-weight="bold">S</text>
  
  <!-- Price Tag -->
  <path d="M150 120 L220 120 L240 140 L220 160 L150 160 Z" fill="#F44336"/>
  <circle cx="160" cy="140" r="4" fill="white"/>
  
  <!-- Price Text on Tag -->
  <text x="175" y="145" font-family="Arial" font-size="14" fill="white" font-weight="bold">$20.00</text>
  
  <!-- Earnings (What you get) -->
  <rect x="80" y="240" width="100" height="30" fill="#4CAF50"/>
  <text x="90" y="260" font-family="Arial" font-size="12" fill="white">Earnings: $1.00</text>
  
  <!-- Equation -->
  <text x="50" y="50" font-family="Arial" font-size="16" fill="#607D8B" font-weight="bold">P/E = 20</text>
  <text x="170" y="50" font-family="Arial" font-size="12" fill="#9E9E9E">(Years to earn back)</text>
</svg>
