<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone/App -->
  <rect x="100" y="50" width="100" height="200" rx="10" stroke="#607D8B" stroke-width="4" fill="white"/>
  <rect x="110" y="60" width="80" height="150" fill="#E3F2FD"/>
  
  <!-- Buy Button -->
  <rect x="120" y="220" width="60" height="20" rx="4" fill="#4CAF50"/>
  <text x="135" y="235" font-family="Arial" font-size="12" fill="white">BUY</text>
  
  <!-- Network lines to Stock Exchange -->
  <path d="M205 100 L250 80" stroke="#90A4AE" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M205 150 L250 150" stroke="#90A4AE" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M205 200 L250 220" stroke="#90A4AE" stroke-width="2" stroke-dasharray="4 4"/>
  
  <!-- Exchange Building Icon -->
  <path d="M260 50 L290 50 L275 30 Z" fill="#607D8B"/>
  <rect x="260" y="50" width="30" height="180" fill="#CFD8DC"/>
  <line x1="260" y1="50" x2="260" y2="230" stroke="#607D8B" stroke-width="2"/>
</svg>
