<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock -->
  <circle cx="150" cy="150" r="100" fill="#FFF3E0" stroke="#FF9800" stroke-width="8"/>
  <circle cx="150" cy="150" r="5" fill="#FF9800"/>
  
  <!-- Clock Hands -->
  <path d="M150 150 L150 80" stroke="#EF6C00" stroke-width="6" stroke-linecap="round"/> <!-- 12 o'clock -->
  <path d="M150 150 L200 150" stroke="#EF6C00" stroke-width="6" stroke-linecap="round"/> <!-- 3 o'clock -->
  
  <!-- Coin Stack growing with time (subtle) -->
  <rect x="220" y="200" width="20" height="50" fill="#FFC107" rx="2"/>
  <rect x="245" y="180" width="20" height="70" fill="#FFC107" rx="2"/>
  <rect x="270" y="160" width="20" height="90" fill="#FFCA28" rx="2"/>
  
  <!-- Arrow indicating time direction -->
  <path d="M190 280 H280 M280 280 L270 270 M280 280 L270 290" stroke="#EF6C00" stroke-width="3"/>
</svg>
