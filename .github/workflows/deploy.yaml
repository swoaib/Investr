name: Deploy to Stores

on:
  push:
    tags:
      - 'v*'
      - '[0-9]*'
  workflow_dispatch:
    inputs:
      deploy_android:
        description: 'Deploy Android'
        required: true
        default: true
        type: boolean
      deploy_ios:
        description: 'Deploy iOS'
        required: true
        default: true
        type: boolean

jobs:
  deploy-android:
    name: Deploy Android to Play Store
    if: ${{ github.event_name == 'push' || inputs.deploy_android == false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create .env
        run: echo "POLYGON_API_KEY=${{ secrets.POLYGON_API_KEY }}" > .env

      - name: Create key.properties
        run: |
          echo "${{ secrets.ANDROID_KEY_PROPERTIES }}" > android/key.properties

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.ANDROID_SERVICE_ACCOUNT_JSON }}
          packageName: x.sohaibahmed.investr
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: production
          status: draft

  deploy-ios:
    name: Deploy iOS to App Store
    if: ${{ github.event_name == 'push' || inputs.deploy_ios == true }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Dependencies
        run: flutter pub get

      - name: Install Apple Certificate and Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}

        run: |
          # create variables
          KEYCHAIN_PASSWORD=$(openssl rand -base64 8)
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12

          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH


          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH


      - name: Download Provisioning Profiles
        id: provisioning
        uses: apple-actions/download-provisioning-profiles@v1
        with:
          bundle-id: 'x.sohaibahmed.investr'
          profile-type: 'IOS_APP_STORE'
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}

      - name: Build IPA
        run: |
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision))
          echo "Using Provisioning Profile UUID: $PROFILE_UUID"
          flutter build ipa --release --export-options-plist=ios/Runner/ExportOptions.plist -- PROVISIONING_PROFILE_SPECIFIER=$PROFILE_UUID CODE_SIGN_KEYCHAIN=$RUNNER_TEMP/app-signing.keychain-db

      - name: Upload to App Store Connect
        uses: Apple-Actions/upload-testflight-build@v1
        with:
          app-path: build/ios/ipa/*.ipa
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
