name: Deploy to Stores

on:
  push:
    tags:
      - 'v*'
      - '[0-9]*'
  workflow_dispatch:
    inputs:
      deploy_android:
        description: 'Deploy Android'
        required: true
        default: true
        type: boolean
      deploy_ios:
        description: 'Deploy iOS'
        required: true
        default: true
        type: boolean

jobs:
  deploy-android:
    name: Deploy Android to Play Store
    if: ${{ github.event_name == 'push' || inputs.deploy_android == true }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create .env
        run: echo "FMP_API_KEY=${{ secrets.FMP_API_KEY }}" > .env

      - name: Create key.properties
        run: |
          echo "${{ secrets.ANDROID_KEY_PROPERTIES }}" > android/key.properties

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.ANDROID_SERVICE_ACCOUNT_JSON }}
          packageName: x.sohaibahmed.investr
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: production
          status: draft

  deploy-ios:
    name: Deploy iOS to App Store
    if: ${{ github.event_name == 'push' || inputs.deploy_ios == true }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Dependencies
        run: flutter pub get

      - name: Create .env
        run: echo "FMP_API_KEY=${{ secrets.FMP_API_KEY }}" > .env

      - name: Import Code-Signing Certificates
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.IOS_BUILD_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.IOS_P12_PASSWORD }}


      - name: Download Provisioning Profiles
        id: provisioning
        uses: apple-actions/download-provisioning-profiles@v3
        with:
          bundle-id: 'x.sohaibahmed.investr'
          profile-type: 'IOS_APP_STORE'
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}

      - name: Build IPA
        id: build
        run: |
          # 1. Find and Identify Provisioning Profile
          PP_PATH=$(find ~/Library/MobileDevice/Provisioning\ Profiles -name "*.mobileprovision" | head -n 1)
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i "$PP_PATH"))
          echo "Using Profile: $PP_PATH ($PROFILE_UUID)"

          # 2. Inject UUID into Xcode Project & ExportOptions
          sed -i '' "s/CODE_SIGN_STYLE = Manual;/CODE_SIGN_STYLE = Manual; PROVISIONING_PROFILE_SPECIFIER = \"$PROFILE_UUID\";/g" ios/Runner.xcodeproj/project.pbxproj
          /usr/libexec/PlistBuddy -c "Add :provisioningProfiles:x.sohaibahmed.investr string $PROFILE_UUID" ios/Runner/ExportOptions.plist
          
          # 3. Build IPA
          flutter build ipa --release --export-options-plist=ios/Runner/ExportOptions.plist
          
          # 4. Export IPA Path
          echo "ipa_path=$(find build/ios/ipa -name "*.ipa" | head -n 1)" >> $GITHUB_OUTPUT

      - name: Upload to App Store Connect
        uses: Apple-Actions/upload-testflight-build@v3
        with:
          app-path: ${{ steps.build.outputs.ipa_path }}
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
